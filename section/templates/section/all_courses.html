<!DOCTYPE html>
{% load static from staticfiles %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/all_courses.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<script>
    function reg(s){
        var url = "http://localhost:8000/sections/register?id=" + s;
        $.ajax({
            type: "GET",
            url:url,
            success:function(){

            }
        });
    }
</script>

{% spaceless %}

<div class="container">
    {% for name in names %}
    <div class="panel-margin panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse{{name.0}}">{{name}}</a>
                </h4>
            </div>
            <div id="collapse{{name.0}}" class="panel-collapse collapse">
                <ul class="list-group">
                    <div class="align">
                        {% for section in sections %}
                        {% if section.2 == name %}
                        <li class="list-group-item">
                            {{ section.1 }}
                            <button type="button" class="btn-custom-style btn btn-primary" onclick="reg({{ section.0 }})"> Register
                            </button>
                        </li>
                        {% endif %}
                        {% endfor %}
                    </div>
                </ul>
            </div>

        </div>
    </div>
    {% endfor %}

</div>
{% endspaceless %}


</body>
</html>
